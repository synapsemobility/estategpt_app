// Root build.gradle file for the Android project

buildscript {
    ext {
        buildToolsVersion = findProperty('android.buildToolsVersion') ?: '34.0.0'
        minSdkVersion = Integer.parseInt(findProperty('android.minSdkVersion') ?: '21')
        compileSdkVersion = Integer.parseInt(findProperty('android.compileSdkVersion') ?: '34')
        targetSdkVersion = Integer.parseInt(findProperty('android.targetSdkVersion') ?: '34')
        kotlinVersion = findProperty('android.kotlinVersion') ?: '1.8.0'
        frescoVersion = findProperty('expo.frescoVersion') ?: '2.5.0'
        
        // Check for locally installed modules
        def reactNativeModulePath = new File(['node', '--print', "require.resolve('@react-native/gradle-plugin/package.json')"].execute(null, rootDir).text.trim()).getParent()
        
        if (reactNativeModulePath) {
            println "Using local React Native Gradle plugin from: ${reactNativeModulePath}"
        }
    }
    
    repositories {
        google()
        mavenCentral()
        
        // Add local Maven repository (specifically to help with Expo and RN plugin issues)
        maven {
            url rootProject.file("node_modules/react-native/android")
        }
        
        // Try to find plugins from node_modules directory first
        flatDir {
            dirs rootProject.file("node_modules/@react-native/gradle-plugin")
            dirs rootProject.file("node_modules/react-native/node_modules/@react-native/gradle-plugin")
            dirs rootProject.file("node_modules/expo-dev-launcher/expo-dev-launcher-gradle-plugin")
        }
    }
    
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}"
        classpath 'com.google.gms:google-services:4.4.0'
        
        // Try using a file-based classpath first as a workaround
        try {
            classpath files(new File(['node', '--print', "require.resolve('@react-native/gradle-plugin/package.json')"].execute(null, rootDir).text.trim()).getParentFile())
        } catch (Exception e) {
            println "Warning: Could not resolve React Native Gradle plugin via Node resolution. Falling back to Maven coordinates."
            classpath 'com.facebook.react:react-native-gradle-plugin:+'
        }
    }
}

allprojects {
    repositories {
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url("$rootDir/../node_modules/react-native/android")
        }
        maven {
            // Android JSC is installed from npm
            url("$rootDir/../node_modules/jsc-android/dist")
        }
        
        google()
        mavenCentral()
    }
}
